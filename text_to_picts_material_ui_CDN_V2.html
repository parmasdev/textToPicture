<body>

  <script type="text/babel">

 }),

  ////////////////////////////////////////////////////////////////////////////////////////////
  // textToPicture
  ////////////////////////////////////////////////////////////////////////////////////////////

  function TextToPicture(props) {

    const classes = props.classes;
    const text = props.text;
    const synonymArray = props.synonymArray;
    const direction = props.direction; //column | row

    var myText = text;
    var myTextImage = myText;
    var isPluriel = false;

    if (myText.endsWith("]")) {
      var myNewTextArrray = myText.split("[");
      myText = myNewTextArrray[0];
      myTextImage = myNewTextArrray[1];
      myTextImage = myTextImage.slice(0, -1);
      if (myTextImage.endsWith("X2")) {
        isPluriel = true;
        myTextImage = myTextImage.slice(0, -2);
      }
    }

    myText = myText.replace(/_/g," ");

    if (synonymArray.hasOwnProperty(myTextImage)) {
      myTextImage = synonymArray[myTextImage];
    }

    return (

      <Grid
    container
    direction={direction}
    justify="center"
    alignItems="center"
  >
     <Box width={150} p={1} my={0.5} alignItems="center">
       <img src={"myImages\\"+myTextImage+".jpg"} height="100px"
       onError={(e)=>{e.target.src="myImages\\none.jpg";}}/>
       {isPluriel? (
         <img src={"myImages\\"+myTextImage+".jpg"} height="100px"
         onError={(e)=>{e.target.src="myImages\\none.jpg";}}/>
       ):(
         <div></div>
       )
       }
     </Box>
     <Box>
       <Typography variant="h4" gutterBottom>
        {myText}
      </Typography>
     </Box>
    </Grid>

    )
  };

  ////////////////////////////////////////////////////////////////////////////////////////////
  // DisplayResult
  ////////////////////////////////////////////////////////////////////////////////////////////

  function DisplayResult(props) {

    const classes = props.classes;
    const synonymArray = props.synonymArray;
    const mySentence = props.mySentence;

    var myWordArray = mySentence.split(" ");

    var listWords = myWordArray.map((work,index) =>
    <GridListTile key={index} style={{ width: 'auto' }}>
          <Paper className={classes.paper}>
              <TextToPicture direction={"column"} synonymArray={synonymArray}
                classes={classes} text={work}/>
          </Paper>
    </GridListTile>
    );

    return (

              <GridList className={classes.gridListHorizon} cols={7}>
                {listWords}
              </GridList>

    );

  }

  ////////////////////////////////////////////////////////////////////////////////////////////
  // MyMenu
  ////////////////////////////////////////////////////////////////////////////////////////////

  function MyMenu(props) {

    const classes = props.classes;

    const [anchorEl, setAnchorEl] = React.useState(0);

    const handleClick = (event: React.MouseEvent<HTMLButtonElement>) => {
      setAnchorEl(event.currentTarget);
    };

    const handleClose = () => {
      setAnchorEl(null);
    };

    return (
      <div>

      <Tooltip title="menu">
        <IconButton aria-label="menu"  onClick={handleClick}>
          <Icon>menu</Icon>
        </IconButton>
      </Tooltip>

        <Menu
          id="simple-menu"
          anchorEl={anchorEl}
          keepMounted
          open={Boolean(anchorEl)}
          onClose={handleClose}
        >
          <MenuItem onClick={handleClose}>
            <Link href="GAME_react_material_ui_CDN_V2.html">
              Game - Remettre l'histoire dans l'ordre
            </Link>
          </MenuItem>
          <MenuItem onClick={handleClose}>
            <Link href="text_to_picts_material_ui_CDN_V2.html">
              Ecrit une histoire
            </Link>
          </MenuItem>
        </Menu>
      </div>
    );

  }

    ////////////////////////////////////////////////////////////////////////////

          </Grid>


          <Grid item xs={12} justify="center" container>
            <div>

            cliquer sur l&#39;example: <Link  onClick={(e)=> this.handleAddTextValue(e,"Le_prof_de_theatre[maitresse]")}>Le_prof_de_theatre[maitresse]</Link><br/>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<b>- Pluriel</b>: mettre le nom du pictograme entre [ ] et ajouter X2,
            cliquer sur l&#39;example:<Link onClick={(e)=> this.handleAddTextValue(e,"cubes[cubeX2]")}>cubes[cubeX2]</Link>

          </Grid>

          <Grid item xs={12}>
		  &nbsp;
